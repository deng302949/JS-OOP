<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖动元素</title>
    <style lang="zh">
        #target {
            width: 40px;
            height: 40px;
            background-color: #bbb;
            cursor: move;
            border: 2px solid #000;
        }
        
        #target2 {
            width: 40px;
            height: 40px;
            background-color: blueviolet;
            cursor: move;
            border: 2px solid #000;
        }
        
        #d2 {
            height: 800px;
        }
    </style>
</head>

<body>
    <div id="target"></div>
    <div id="target2"></div>
    <p>document.elementFromPoint的参数x,y是坐标，无单位</p>
    <p>element.getBoundingClientRect返回的rect的top,left是相对于视口左上角的。单位为px</p>
    <button id="b1">window</button>
    <button id="b2">screen</button>
    <button id="b3">elementFromPoint</button>
    <button id="b4">element.getBoundingClientRect</button>
    <button id="b5">element</button>
    <ul class="list">
        <li>例子1</li>
        <li>例子2</li>
        <li>例子3</li>
        <li>例子4</li>
        <li>例子5</li>
    </ul>
    <!--数据绑定-->
    <div vm-model="Person">
        <input type="text" vm-value="name" />
        <input type="text" vm-value="age" />
        <input type="button" vm-click="growUp" value="Grow Up" />
    </div>
    
    <div id="d2"></div>
    <script src="main.js"></script>
    <script src="eugeneLee.js"></script>
</body>

</html>
